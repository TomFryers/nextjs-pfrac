backend:
  name: git-gateway
  branch: main

site_url: https://pfrac.chrishodgson.co.uk

media_folder: public/static/uploads
public_folder: /uploads

collections:
  - name: 'news' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'News Section' # Used in the UI
    label_singular: 'Article' # Used in the UI, ie: "New Post"
    description: >
      Information about races, training, results and other clubs news to appear on the blog.
    folder: 'data/_articles'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    summary: '{{title}} -- {{year}}/{{month}}/{{day}}'
    create: true # Determines whether users can create new documents in this collection
    view_filters:
      - label: Enabled
        field: enabled
        pattern: true
    view_groups:
      - label: Enabled
        field: enabled
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Enabled', name: 'enabled', widget: 'boolean', default: true }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'date',
          required: true,
          date_format: 'YYYY-MM-DD',
        }
      - { label: "Tags", name: "tags", widget: "list" }
      # - { label: 'Cover Image', name: 'image', widget: 'image', tagname: '' }
      - { label: 'Text', name: 'text', widget: 'text', hint: 'Plain text, not markdown' }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          required: true,
          hint: 'Main content. Create tables using http://tablesgenerator.com/markdown_tables'
        }

  - name: 'races' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Races Section' # Used in the UI
    folder: 'data/_pages/races'
    create: false # Determines whether users can create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string', required: true, tagname: 'h1' }
      - { label: 'Race type', name: 'type', widget: 'select', options: ['Fell', 'Trail', 'Road'], default: 'Fell', required: true }
      - { label: 'Start date / time', name: 'datetime', widget: 'datetime' }
      - { label: 'Distance', name: 'distance', widget: 'string' }
      - { label: 'Embed Url (ie for strava/google maps)', name: 'iframe_url', widget: 'string', hint: 'ie https://www.strava.com/segments/30806210/embed' }
      - { label: 'Entry Details', name: 'entry_day', widget: 'text' }
      - { label: 'Registration Details', name: 'registration', widget: 'text' }
      - { label: 'Organiser Details', name: 'organiser', widget: 'text' }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          hint: 'Main content. Create tables using http://tablesgenerator.com/markdown_tables'
        }
      - {
        label: 'Race Results',
        name: 'results',
        widget: 'markdown'
      }

  - name: 'competitions' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Competitions Section' # Used in the UI
    folder: 'data/_pages/competitions'
    create: false # Determines whether users can create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string', required: true, tagname: 'h1' }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          required: true,
          hint: 'Main content. Create tables using http://tablesgenerator.com/markdown_tables'
        }
      - {
        label: 'Competition Results',
        name: 'results',
        widget: 'markdown'
      }

  - name: 'about' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'About Section' # Used in the UI
    folder: 'data/_pages/about'
    create: false # Determines whether users can create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string', required: true, tagname: 'h1' }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          required: true,
          hint: 'Main content. Create tables using http://tablesgenerator.com/markdown_tables'
        }
      - {
        label: 'Second Section',
        name: 'second_section',
        widget: 'markdown'
      }

  - name: 'pages' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Other Pages' # Used in the UI
    folder: 'data/_pages'
    create: false # Determines whether users can create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string', required: true, tagname: 'h1' }
      - {
          label: 'Body',
          name: 'body',
          widget: 'markdown',
          required: true,
          hint: 'Main content. Create tables using http://tablesgenerator.com/markdown_tables'
        }
      - {
        label: 'Second Section',
        name: 'second_section',
        widget: 'markdown'
      }

